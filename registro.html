<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Raiz-Col</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="nav-container container">
      <div class="logo">
        <h1>Raiz<span>-Col</span></h1>
        <p>Tu punto de partida para explorar</p>
      </div>
    </div>
  </header>

  <section class="login-section"> <!-- reutilizamos estilos de login -->
    <div class="container">
      <h2>Registro de Usuario</h2>
      <form class="register-form">
        <label for="newEmail">Correo electrónico:</label>
        <input type="email" id="newEmail" required />

        <label for="newPassword">Contraseña:</label>
        <input type="password" id="newPassword" required />

        <button type="submit" class="btn-primary">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
      </form>
    </div>
  </section>

  <script>
    document.querySelector('.register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const existe = usuarios.find(user => user.email === email);
      if (existe) {
        alert('Este correo ya está registrado.');
        return;
      }

      usuarios.push({ email, password });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert('Registro exitoso. Ahora puedes iniciar sesión.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
